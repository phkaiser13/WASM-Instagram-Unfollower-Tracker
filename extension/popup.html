<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unfollower Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 300px;
            padding: 10px;
            background-color: #f0f2f5;
            color: #1c1e21;
        }
        h3 {
            margin-top: 0;
            text-align: center;
            color: #00376b;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0077c6;
        }
        button:disabled {
            background-color: #b2dffc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
            color: #65676b;
            min-height: 16px;
        }
        #unfollowers-list {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        #unfollowers-list li {
            padding: 8px;
            border-bottom: 1px solid #dddfe2;
            font-size: 14px;
        }
        #unfollowers-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h3>Instagram Unfollower Tracker</h3>
    <button id="check-button">Check for Unfollowers</button>
    <p id="status">Ready. Click the button to start.</p>
    <ul id="unfollowers-list"></ul>

    <!-- The orchestrator script -->
    <script src="popup.js"></script>
</body>
</html>
